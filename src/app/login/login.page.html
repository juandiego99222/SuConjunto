<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
        <a [routerLink]="" class="small-text">Olvidaste tu contraseña?</a>
      </ion-col>
    </ion-row>

    <br>
    <div style="width: 100%; height: 15px; border-bottom: 1px solid black; text-align: center">
      <span style="font-size: 17px; background-color: #F3F5F6; padding: 0 10px;">
        ó
        <!--Padding is optional-->
      </span>
    </div>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" expand="block">Continuar con Google</ion-button>
        
      </ion-col>
    </ion-row>
  </form>
</ion-content>
